<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>System San Francisco Display</family>
    <prefer><family>System San Francisco Display</family></prefer>
  </alias>
  <alias>
    <family>System San Francisco Display</family>
    <prefer><family>System San Francisco Display</family></prefer>
  </alias>
  <alias>
    <family>System San Francisco Display</family>
    <prefer><family>System San Francisco Display</family></prefer>
  </alias>
  <alias>
    <family>System San Francisco Display</family>
    <prefer><family>System San Francisco Display</family></prefer>
  </alias>

   <!-- This sets Symbola as the final fallback font for the monospace font family. -->
  <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="append"><string>Symbola</string></edit>
    </match>

</fontconfig>


